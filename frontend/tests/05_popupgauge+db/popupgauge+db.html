  <div class="popup" id="popup">
    <div class="overlay"></div>
    
    <div class="popup-content">  
    <!-- START OF POP UP CONTENT CONTAINER -->  
      <h2>This is a popup title</h2>
      <!--Gauges -->
      <div class="gauges-container">
        <div class="gauge" id="voltage">
            <h6>Voltage</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="current">
            <h6>Corriente</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="temperature">
            <h6>Temperatura</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="co2">
            <h6>Co2</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>
      </div>
      
      <!-- Payment Status-->
      <div class="flex-container">
        <div class="status-label">Presencia: </div>
        <div class="status">Detectada</div>
      </div>

      <!-- Payment Status-->
      <div class="flex-container">
        <div class="status-label">Estatus de pago: </div>
        <div class="status">Pagado</div>
      </div>

      <!-- Service Status-->
      <div class="flex-container">
        <div class="status-label">Estatus de servicio: </div>
        <div class="status">Habilitado</div>
      </div>

      <!-- Buttons -->
      <div class="controls">
        <button class="close-btn">Close</button>
        <button class="submit-btn">Submit</button>
      </div>
    <!-- END OF POP UP CONTENT CONTAINER -->  
    </div>
  </div>
