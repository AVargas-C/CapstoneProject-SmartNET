  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">

      </div>
      <div class="user--info">
        <div class="search--box">
        <i class='bx bx-search' ></i>
        <input type="text" placeholder="Search"/>
        </div>
        <img src="../../public/assets/images/IMG_5542.JPG" alt="">
      </div>
    </div>
    
    <!-- Content -->
    <div class="button--wrapper">
      <button class="header-button" id="button1">All Entries</button>
      <button class="header-button" id="button2">Last Entry</button>
      <button class="header-button" id="button3">Last 20 Entries</button>
    </div>
    
    <!-- Content -->
    <div class="grid-container">
      <!-- Headers -->
      <div class="grid-header">Palco</div>
      <div class="grid-header">Tap</div>
      <div class="grid-header">Estado de Pago</div>
      <div class="grid-header">Estado de Servicio</div>
      <div class="grid-header">Lecturas Ambientales</div>
      <div class="grid-header">Lecturas Eléctricas</div>
      <!-- Dynamic content will be loaded here -->
    </div>
  
  </div> <!-- Main Container Close Tag -->
  
  <!-- JavaScript -->
  <script>
    // Function to dynamically load a script
    function loadScript(scriptSrc) {
      const scriptContainer = document.getElementById('script-container');
      // Remove any existing script tags
      while (scriptContainer.firstChild) {
        scriptContainer.removeChild(scriptContainer.firstChild);
      }
      
      const script = document.createElement('script');
      script.type = 'module';
      script.src = `${scriptSrc}?t=${new Date().getTime()}`; // Add timestamp to avoid caching
      scriptContainer.appendChild(script);
    }

    // Add event listeners to buttons
    document.getElementById('button1').addEventListener('click', function() {
      loadScript('./historic_all.js');
    });

    document.getElementById('button2').addEventListener('click', function() {
      loadScript('./historic_last.js');
    });

    document.getElementById('button3').addEventListener('click', function() {
      loadScript('./historic_last20.js');
    });

    // Load default script
    document.addEventListener('DOMContentLoaded', function() {
      loadScript('./historic_last.js');
    });
  </script>
  
  <div id="script-container"></div>
  
  <script src="../../components/js/sidebar_scritp.js"></script>
</body>
