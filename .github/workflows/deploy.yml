name: Deploy to Firebase

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # Ensure your actions/setup-node@v2 supports Windows as well

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm ci

      - name: Build your project (if needed)
        run: |
          # If your project needs a build step (e.g., minification, bundling)
          # Replace this with your actual build command if needed
          echo "No build step necessary for static files"

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools  # Install Firebase CLI globally
          firebase deploy --only hosting --token "${{ secrets.FIREBASE_TOKEN }}"