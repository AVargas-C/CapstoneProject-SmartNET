<!DOCTYPE html>
<html>
<head>
    <title>Firebase Realtime Database</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .item {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Items from Firebase</h1>
    <div id="itemList"></div>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCnfqYtDnf95RXQvsele6IPmZtUpNhpSPQ",
            authDomain: "reto-estadioazteca.firebaseapp.com",
            projectId: "reto-estadioazteca",
            storageBucket: "reto-estadioazteca.appspot.com",
            messagingSenderId: "378312513144",
            appId: "1:378312513144:web:1c80ba54d21c63529c3f8d"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Reference to the items in the database
        const itemsRef = database.ref('items');

        // Listen for changes to the items in the database
        itemsRef.on('value', (snapshot) => {
            const items = snapshot.val();
            const itemList = document.getElementById('itemList');
            itemList.innerHTML = ''; // Clear the list

            for (let id in items) {
                const item = items[id];
                const div = document.createElement('div');
                div.className = 'item';
                div.textContent = item.name; // Assuming each item has a 'name' field
                itemList.appendChild(div);
            }
        });
    </script>
</body>
</html>
