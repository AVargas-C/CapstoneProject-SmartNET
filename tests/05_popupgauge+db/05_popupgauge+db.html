<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./05_popupgauge+db.css">
</head>




<body>
  <div class="center">
    <button class="open-popup" id="palco1">Palco 1</button><!--open-popup-->
    <button class="open-popup" id="palco2">Palco 2</button><!--open-popup-->
    <button class="open-popup" id="palco3">Palco 3</button><!--open-popup-->
    <button class="open-popup" id="palco4">Palco 4</button><!--open-popup-->
    
</div>


  <div class="popup" id="popup">
    <div class="overlay"></div>
    
    <div class="popup-content">  
    <!-- START OF POP UP CONTENT CONTAINER -->  
      <h2>This is a popup title</h2>
      <!--Gauges -->
      <div class="gauges-container">
        <div class="gauge" id="voltage">
            <h6>Voltage</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="current">
            <h6>Corriente</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="temperature">
            <h6>Temperatura</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>

        <div class="gauge" id="co2">
            <h6>Co2</h6>
            <div class="gauge__body">
                <div class="gauge__fill"></div>
                <div class="gauge__cover"></div>
            </div>
        </div>
      </div>
      
      <!-- Payment Status-->
      <div class="flex-container">
        <div class="status-label">Presencia: </div>
        <div class="status">Detectada</div>
      </div>

      <!-- Payment Status-->
      <div class="flex-container">
        <div class="status-label">Estatus de pago: </div>
        <div class="status">Pagado</div>
      </div>

      <!-- Service Status-->
      <div class="flex-container">
        <div class="status-label">Estatus de servicio: </div>
        <div class="status">Habilitado</div>
      </div>

      <!-- Buttons -->
      <div class="controls">
        <button class="close-btn">Close</button>
        <button class="submit-btn">Submit</button>
      </div>
    <!-- END OF POP UP CONTENT CONTAINER -->  
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
  <script src="./05_popupgauge+db.js"></script>
</body>
</html>
